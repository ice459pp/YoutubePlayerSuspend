<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube Interval Player</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin: 5px 0; padding: 6px; width: 300px; }
    button { padding: 8px 16px; margin-right: 8px; }
  </style>
</head>
<body>
  <h2>YouTube 區間播放工具</h2>

  <label>YouTube 影片網址：</label><br>
  <input id="urlInput" placeholder="貼上 YouTube 網址" /><br>

  <label>播放秒數：</label><br>
  <input id="playSeconds" type="number" value="2" /><br>

  <label>停頓秒數：</label><br>
  <input id="pauseSeconds" type="number" value="1" /><br>

  <button onclick="loadVideo()">載入影片</button>
  <button onclick="startLoop()">開始</button>
  <button onclick="stopLoop()">暫停</button>

  <div id="player" style="margin-top:20px;"></div>

  <script>
    let player;
    let playTimer = null;
    let pauseTimer = null;
    let pendingStart = false; // 等待播放器 ready 後自動啟動播放

    // YouTube Iframe API 載入完成後，初始化播放器
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      // 若 loadVideo() 已要求開始循環，則此時啟動
      if (pendingStart) {
        pendingStart = false;
        startLoop();
      }
    }

    function extractVideoId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes('youtu.be')) return u.pathname.substring(1);
        return u.searchParams.get('v');
      } catch {
        return '';
      }
    }

    function loadVideo() {
      stopLoop(); // 載入新影片前先停止

      const url = document.getElementById('urlInput').value;
      const vid = extractVideoId(url);

      if (!vid) {
        alert('網址無效');
        return;
      }

      pendingStart = true; // 等待播放器 ready 後開始
      player.loadVideoById(vid);
    }

    function startLoop() {
      if (!player || typeof player.playVideo !== "function") {
        console.log("播放器尚未準備好，延後啟動");
        pendingStart = true;
        return;
      }

      const playSec = Number(document.getElementById('playSeconds').value);
      const pauseSec = Number(document.getElementById('pauseSeconds').value);

      clearTimeout(playTimer);
      clearTimeout(pauseTimer);

      function playPhase() {
        player.playVideo();
        playTimer = setTimeout(() => {
          player.pauseVideo();
          pausePhase();
        }, playSec * 1000);
      }

      function pausePhase() {
        pauseTimer = setTimeout(() => {
          playPhase();
        }, pauseSec * 1000);
      }

      playPhase();
    }

    function stopLoop() {
      clearTimeout(playTimer);
      clearTimeout(pauseTimer);
      if (player && typeof player.pauseVideo === "function") {
        player.pauseVideo();
      }
    }
  </script>
</body>
</html>
